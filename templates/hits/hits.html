{% extends 'base.html' %}

{% block content %}



<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Creator</th>
        <th scope="col">Assigned</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
        {% for hit in hits %}
        <tr>
            <th scope="row">{{ hit.id }}</th>
            <td>{{ hit.creator }}</td>
            <td>{{ hit.assigned }}</td>
            <td>{{ hit.status}}</td>
            <td> <a href="{% url 'hits:details_hit' pk=hit.pk %}" class="link">Details</a></td>
          </tr>

        {% endfor %}
    </tbody>
  </table>
{% endblock content %}
