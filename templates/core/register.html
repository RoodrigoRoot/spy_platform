{% extends 'base.html' %}

{% block title %}Register{%endblock%}

{% block content %}
<div class="container text-center p-5">

    <form action="" method="post" novalidate>
        {{form.as_p}}
        {% csrf_token %}
        <button class="btn btn-success" type="submit">Register</button>
    </form>
    <a href="{% url 'core:login' %}">Login</a>
</div>
{% endblock content %}
