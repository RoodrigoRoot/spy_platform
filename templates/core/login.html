
{% extends 'base.html' %}

{% block content %}
<div class="container p-3">
    <h1>Welcome</h1>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <h3>{{message}}</h3>
        <button class="btn btn-success" type="submit">Send</button>
    </form>
    <a href="{% url 'core:register' %}">Create account</a>
</div>
{% endblock content %}
